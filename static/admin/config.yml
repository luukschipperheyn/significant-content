backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

local_backend: true
media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Heading, name: heading, widget: string }
          - { label: Subheading, name: subheading, widget: string }
          - {
              label: Mainpitch,
              name: mainpitch,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: text },
                ],
            }
          - { label: Description, name: description, widget: string }
          - {
              label: Main,
              name: main,
              widget: object,
              fields:
                [
                  {
                    label: Blocks,
                    name: blocks,
                    widget: list,
                    fields:
                      [
                        {
                          label: col,
                          name: columns,
                          widget: select,
                          options:
                            [
                              { label: 1, value: 1 },
                              { label: 2, value: 2 },
                              { label: 3, value: 3 },
                              { label: 4, value: 4 },
                            ],
                        },
                        {
                          label: row,
                          name: rows,
                          widget: select,
                          options:
                            [
                              { label: 1, value: 1 },
                              { label: 2, value: 2 },
                              { label: 3, value: 3 },
                              { label: 4, value: 4 },
                            ],
                        },
                        { label: circular, name: circular, widget: boolean },
                        { label: Image, name: image, widget: image },
                        { label: Text, name: text, widget: markdown },
                      ],
                  },
                ],
            }
